{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Create a new profile</h1>
    <!-- action is for where we send the inputted data after submission, so we send it back to CreateProfilView using the url function -->
    <form action="{% url 'create_profile' %}" method="POST">

        {% csrf_token %}
        
        <table>
            {{form.as_table}}
        </table>


        <input type="submit" name="submit" value="Submit">

    </form>


{% endblock %}
