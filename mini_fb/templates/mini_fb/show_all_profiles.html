{% extends 'mini_fb/base.html' %}

{% block content %}


    <main>
        <h2>Show all profiles</h2>
        <table>
            <!-- loop thru all profiles to display each in a row of a table -->
            <!-- links embedded into the names and the profile pics for their individual show_profile page -->
            {% for profile in profiles %}
            <tr>
                <td> <a href="{% url 'show_profile' profile.pk%}">{{profile.first_name}} {{profile.last_name}}</a></td>
                <td>{{profile.city}}</td>
                <td>{{profile.email}}</td>
                <td> <a href="{% url 'show_profile' profile.pk%}">
                    {% if profile.image_file %}
                    <img src="{{profile.image_file.url}}" alt="" height="200px">
                    {% else %}
                    <h3>No image</h3>
                    {% endif %}
                    ></a></td>
                
            </tr>

            {% endfor %}
        </table>

    <main>

{% endblock %}
