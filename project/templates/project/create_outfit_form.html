{% extends 'project/base.html' %}

{% block content %}
    <h1>Add outfit</h1>
    <a href="{% url 'show_wardrobe' %}">Back to Wardrobe</a>
    <br><br>
    <!-- action is for where we send the inputted data after submission, so we send it back to CreateProfilView using the url function -->
    <form action="{% url 'create_outfit' %}" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        <!-- form to create new clothing item -->
        <table>
            {{form.as_table}}
        </table>

        <br>

        <input type="submit" name="submit" value="Submit"> <br>
        <a href="{% url 'show_wardrobe' %}">Cancel</a>

    </form>


{% endblock %}
