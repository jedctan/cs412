{% extends 'project/base.html' %}
{% block content %}

<h2>Are you sure you want to delete this?</h2>

<p><strong>{{ object }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{{ cancel_url }}">Cancel</a>
</form>

{% endblock %}
