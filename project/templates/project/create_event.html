{% extends 'project/base.html' %}

{% block content %}
<h2>Create Event</h2>

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Create Event</button>
</form>

<p><a href="{% url 'event_list' %}">Back to Events</a></p>
{% endblock %}
