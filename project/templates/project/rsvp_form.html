{% extends 'project/base.html' %}

{% block content %}
<h2>RSVP to "{{ view.event.title }}"</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">RSVP</button>
</form>

<p><a href="{% url 'event_detail' view.event.pk %}">Cancel</a></p>
{% endblock %}
