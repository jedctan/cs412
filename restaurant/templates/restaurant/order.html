{% extends 'restaurant/base.html' %}

{% block content %}
<div>
<h1>Contact Form</h1>

<!-- by specifying the action we are saying that we want to handle this submit using the submit function -->
<!-- we use the post method so that it isn't a GET method which is the default, and puts our submitted info into the url-->
<form action="{% url 'confirmation' %}" method="POST">
    <!-- Django tries to prevent CSRF, so add the token here to avoid error 403 -->
    {% csrf_token %}
    Name: <input type="text" name="name">
    Favorite color: <input type="text" name="favorite_color">
    <input type="submit">

</form>


</div>
{% endblock %}
